<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/producto.css">
    <link rel="stylesheet" href="ruta/al/archivo/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tienda Producto</title>
</head>
<body>
    <header id="header">
        <h1>Productos</h1>
        <button id="cart-button" class="btn-cart" onclick="toggleCart()">Mostrar Carrito</button>

    </header>
    
    <div class="container" id="container">
        <div>
            <img src="../imagenes/computador1.jpg" alt="" class="img1">

            <div class="informacion">
                <p>Computador</p>
                <p class="precio">3.500.000</p>
                <button class="carrito" onclick="agregarAlCarrito('Computador', 3500000)">Comprar</button>
            </div>
        </div>

        <div>
            <img src="../imagenes/sillaGmer.jpg" alt="" class="img1">

            <div class="informacion">
                <p>Silla Gamer</p>
                <p class="precio">2.300.0000</p>
                <button class="carrito" onclick="agregarAlCarrito('Silla Gamer', 2300000)">Comprar</button>
            </div>
        </div>
        
        <div>
            <img src="../imagenes/iphone.avif" alt="" class="img1">

            <div class="informacion">
                <p>Iphone</p>
                <p class="precio">5.000.000</span></p>
                <button class="carrito" onclick="agregarAlCarrito('Iphone', 5000000)">Comprar</button>
            </div>
        </div>
        
        <div>
            <img src="../imagenes/setup.jpg" alt="" class="img1">

            <div class="informacion">
                <p>Setup</p>
                <p class="precio">4.800.000</p>
                <button class="carrito" onclick="agregarAlCarrito('Setup', 4800000)">Comprar</button>
            </div>
        </div>
        
        <div>
            <img src="../imagenes/torre.webp" alt="" class="img1">

            <div class="informacion">
                <p>Torre</p>
                <p class="precio">2.850.000</p>
                <button class="carrito" onclick="agregarAlCarrito('Torre', 2850000)">Comprar</button>
            </div>
        </div>
    </div>
    <div id="cart" style="display: none;">
        <h2>Carrito de Compras</h2>
        <ul id="cart-items"></ul>
        <div id="cart-summary"></div>
    </div>
     <div id="mensaje" class="mensaje" style="display: none;"></div>
    
    <script src="../js/index.js"></script>
</body>
</html>
